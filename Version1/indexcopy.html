<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <link href="./styles/index.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="jquery/ui/jquery-ui.min.css" rel="stylesheet">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">


    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery/ui/jquery-ui.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>


    <title>FFI Options</title>

</head>
<body>

<div class="container">

    <h1>FIRST FINANCE Institute: Black-Scholes and Greeks</h1>

    <Blockquote>
        Understanding how option pricing works!
    </Blockquote>

    <div class="col-xs-7">

            <div class="panel panel-primary">

                <div class="panel-heading">

                    <h3 class="panel-title">Parameters</h3>

                </div>

                <div class="panel-body">

                    <form class="col-xs-6" role="form">

                        <div class="form-group">
                            <label id="Stock">Stock Price (S) = <span></span> $</label>
                            <div id="sliderStock"></div>
                        </div>

                        <div class="form-group">
                            <label id="Strike">Strike Price (K) = <span></span> $</label>
                            <div id="sliderStrike"></div>
                        </div>

                        <div class="form-group">
                            <label id="Risk">Risk-Free Rate (r) = <span></span>%</label>
                            <div id="sliderRisk"></div>
                        </div>

                    </form>

                    <form class="col-xs-6" role="form">

                        <div class="form-group">
                            <label id="Dividend">Annual Dividend Yield (q) = <span></span>%</label>
                            <div id="sliderDividend"></div>
                        </div>

                        <div class="form-group">
                            <label id="Maturity">Time to Maturity (τ) = <span></span></label>
                            <div id="sliderMaturity"></div>
                        </div>

                        <div class="form-group">
                            <label id="Volatility">Volatility (σ) = <span></span>%</label>
                            <div id="sliderVolatility"></div>
                        </div>

                    </form>

                    <div>
                        <button id="btnReset"  type="reset" class="btn btn-primary" style="float: right;">
                            Reset
                        </button>
                    </div>

                </div>

            </div>

            <div class="panel panel-primary">
                <div class="panel-heading">

                        <h3 class="panel-title">Prices</h3>

                </div>

                <div  id="prices" class="panel-body">

                    <div>

                        <form class="col-xs-6" role="form">
                            <div class="form-group">
                                <label id="Drift">Drift = <span></span>%</label>
                            </div>
                            <div class="form-group">
                                <label>Premium = <span></span></label>
                            </div>
                            <div class="form-group">
                                <label>Premium (%) = <span></span></label>
                            </div>
                            <div class="form-group">
                                <label>Delta = <span></span></label>
                            </div>
                        </form>

                        <form class="col-xs-6" role="form">

                            <div class="form-group">
                                <label id="Forward">Forward = <span></span> $</label>
                            </div>

                            <div class="form-group">
                                <label id="Gamma">Gamma = <span></span></label>
                            </div>

                            <div class="form-group">
                                <label id="Vega">Vega = <span></span></label>
                            </div>

                            <div class="form-group">
                                <label>Rho = <span></span></label>
                            </div>

                        </form>

                    </div>

                    <div class="btn-group" role="group" style="float: right;">
                        <button  id="btnCall" type="button" class="btn btn-primary">Call</button>
                        <button  id="btnPut" type="button" class="btn btn-primary">Put</button>
                    </div>

                </div>

            </div>

    </div>

    <div class="col-xs-5">

        <div class="panel panel-primary">

            <div class="panel-heading">
                <h3 class="panel-title">Graphs</h3>
            </div>

            <div  id="allGraphs" class="panel-body">

            </div>

        </div>

    </div>

    <div class="col-xs-7">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="btn-group" role="group">
                    <button id="btnValue" type="button" class="btn btn-primary">Value</button>
                    <button id="btnDelta" type="button" class="btn btn-primary">Delta</button>
                    <button id="btnGamma" type="button" class="btn btn-primary">Gamma</button>
                    <button id="btnVega" type="button" class="btn btn-primary">Vega</button>
                    <button id="btnRho" type="button" class="btn btn-primary">Rho</button>
                </div>
            </div>
            <div id="selectGraphs" class="panel-body">

            </div>
        </div>

    </div>

</div>

<button type="button"><span class="glyphicon glyphicon-print"></span></button>

<!--script src="./scripts/formulesV1.js"></script-->
<script src="./scripts/index.js"></script>

</body>
</html>
